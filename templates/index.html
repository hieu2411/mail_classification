<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="row" style="margin: 20px">
    <div class="col-md-8">
        <h2>Please paste your mail content or select from file</h2>

        {% from "_formhelpers.html" import render_field %}

        <form method="POST" class="col-md-5" action="{{ url_for('results') }}"  enctype = "multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your mail </label>
                <textarea class="form-control" name="mail"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Select text file</label>
                <input type="file" class="form-control-file" name="file">
            </div>

            <div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
